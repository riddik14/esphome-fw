binary_sensor:
  - platform: gpio
    internal: true
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "pulsante $device_name"
    on_click:
    - min_length: 50ms
      max_length: 350ms
      then:
        - switch.toggle: relay
 # - platform: status
#    name: "stato $device_name"
