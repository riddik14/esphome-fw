sensor:
  - platform: template
    name: "Serbatoio"
    id: serbatoio
    unit_of_measurement: "%"
    lambda: |-
        if (((id(peso).state)/1)*100 < 0) { return 0; } 
        else if (((id(peso).state)/1)*100 > 100) { return 100; }
        else { return  (((id(peso).state)  / 1 )*100 ); }
    accuracy_decimals: 0
    update_interval: 10s
  - platform: template
    name: "Litri Netti"
    id: netto
    unit_of_measurement: "L"
    lambda: |-
      if (((id(peso).state)*1)> 0)  { return ( ((id(peso).state) * 1) );  }
      else {return 0;}
    accuracy_decimals: 1
    update_interval: 10s    
    
  - platform: hx711
    name: "Peso Totale"
    dout_pin: GPIO1
    clk_pin: GPIO3
    #gain: 128
    update_interval: 5s
    id: peso
    accuracy_decimals: 2
    unit_of_measurement: Kg
    filters:
      - calibrate_linear:
          - -129027 -> 0.0
          - 234506 -> 0.943
          - 383268 -> 1.3290
          #- 267130 -> 1
         # - 393000 -> 1

#  - platform: max6675
